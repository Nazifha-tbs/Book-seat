  <div id="bg">
  <div>
    <img src="../assets/icon/blackarrow.svg" class="back" [routerLink]="['/home']">

  </div>
<div class="grad">

</div>
<div style="background: white;height: max-content">
<div  class="btnDiv">
  <div *ngFor="let item of distance" class="btnDiv2">
<button fill="clear" class="btnStyle" 
[ngClass]="{'active': item.active}" (click)="selected(item)">
  {{item.value}}
</button>
  </div>

  <img src="{{item.img}}" class="theater" >
</div>

<div style="padding-top: 10px;padding-left: 100px !important;">
<ion-label class="theaterName">
  {{item.name}}
  <!-- Arasan Cinemas A/C 2K Dolby -->
</ion-label>
<br>

<ion-label class="smallFont">
  <!-- Coimbatore -->
  {{item.city}}
</ion-label>
<br>
<span style="color: #E81667"> â˜… </span ><span class="smallFont"> 
  <!-- 5 star --> {{item.rating}}

</div>
</div>


</div>
